{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merchant Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f5fa;
            padding: 60px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ff6b81;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e0556e;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Make Payment to Merchant</h2>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="merchant">Merchant Name</label>
        <input type="text" id="merchant" name="merchant" placeholder="e.g. Amazon" required>

        <label for="amount">Amount ($)</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <input type="submit" value="Pay Merchant">
    </form>
</div>
</body>
</html>
