{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Funds</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef1f4;
      padding: 60px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #cc3366;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #e05b70;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #cc3366;
      text-decoration: none;
      font-weight: 500;
    }
    .message {
      text-align: center;
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
    .error {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Funds</h2>

    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="hidden" name="user_id" value="{{ user.id }}">

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required min="1" step="0.01">

      <input type="submit" value="Add Funds">
    </form>

    <div class="back-link">
      <a href="{% url 'wallet_main' %}">&larr; Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
