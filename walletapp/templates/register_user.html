<html>
<head>
    <title>Register - Digital Wallet</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1600093463592-7c63aa644e6d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .register-container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(157, 150, 150, 0.93);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color:rgb(173, 59, 113);
            font-size: 20px;
        }
        label {
            font-weight: 500;
            font-size: 13px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 13px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color:rgb(204, 46, 133);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color:rgb(113, 19, 83);
        }
        .login-link {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
        }
        .login-link a {
            text-decoration: none;
            color:rgb(176, 60, 158);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Digital Wallet Account</h2>
        {% if error %}<p style="color: red; text-align:center; font-size: 13px;">{{ error }}</p>{% endif %}
        <form method="POST" action="{% url 'register_user' %}">
            {% csrf_token %}
            <label>Full Name</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Phone</label>
            <input type="text" name="phone" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <input type="submit" value="Create Account">
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
