{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money - Digital Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 60px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
            color: #555;
        }

        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input[type="submit"] {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e25a6f;
        }

        .message {
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            font-size: 15px;
        }

        .message.success {
            color: #28a745;
        }

        .message.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transfer Money</h2>

        {% if message %}
            <div class="message success">✔ {{ message }}</div>
        {% elif error %}
            <div class="message error">❌ {{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="recipient_email">Recipient Email</label>
            <input type="email" id="recipient_email" name="recipient_email" placeholder="e.g. user@example.com" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required min="1" step="0.01">

            <input type="submit" value="Send Money">
        </form>
    </div>
</body>
</html>
